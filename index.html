<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet">
    <style>
        /* Smooth scrolling for anchor links */
        html {
            scroll-behavior: smooth;
        }

        .neon-green {
            text-shadow: 
                0 0 5px rgba(0, 255, 0, 0.6), 
                0 0 10px rgba(0, 255, 0, 0.6), 
                0 0 15px rgba(0, 255, 0, 0.6), 
                0 0 20px rgba(0, 255, 0, 0.6);
        }
        .neon-blue {
            text-shadow: 
                0 0 5px rgba(0, 0, 255, 0.6), 
                0 0 10px rgba(0, 0, 255, 0.6), 
                0 0 15px rgba(0, 0, 255, 0.6), 
                0 0 20px rgba(0, 0, 255, 0.6);
        }
        /* Responsive background for nav items */
        .nav-item:hover {
            background-color: rgba(0, 0, 255, 0.2);
        }
    </style>
</head>
<body class="bg-black">
    <section>
        <nav class="bg-black text-white fixed w-full z-20 top-0 shadow-lg border-b border-gray-600">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-bold whitespace-nowrap neon-green transition-all duration-300 hover:text-lime-200 hover:shadow-lg hover:scale-105">Rudra Mehta</span>
                </a>
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden hover:bg-green-500 neon-green text-white focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto" id="navbar-sticky">
                    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-white/20 backdrop-blur-md md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-gray-800/60 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="#" class="block py-2 px-3 rounded md:px-0 neon-blue text-blue-200 hover:text-white nav-item" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 rounded md:px-0  text-green-50 nav-item">About</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 rounded md:px-0 text-green-50 nav-item">Services</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 rounded md:px-0  text-green-50 nav-item">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Mobile dropdown menu -->
        <div class="md:hidden">
            <ul class="hidden" id="navbar-dropdown">
                <li><a href="#" class="block py-2 px-3 text-gray-900 dark:text-gray-200 rounded hover:bg-gray-200 dark:hover:bg-gray-800">Home</a></li>
                <li><a href="#" class="block py-2 px-3 text-gray-900 dark:text-gray-200 rounded hover:bg-gray-200 dark:hover:bg-gray-800">About</a></li>
                <li><a href="#" class="block py-2 px-3 text-gray-900 dark:text-gray-200 rounded hover:bg-gray-200 dark:hover:bg-gray-800">Services</a></li>
                <li><a href="#" class="block py-2 px-3 text-gray-900 dark:text-gray-200 rounded hover:bg-gray-200 dark:hover:bg-gray-800">Contact</a></li>
            </ul>
        </div>
    </section>

    <div class="flex justify-center mt-52">

        <!-- Main Section -->
        <div class="main-section">
            <div class="content">
                <h1 class="text-green-400 text-5xl">Welcome to My Portfolio</h1>
                <p class="text-gray-50">Discover my projects, skills, and experiences in web development.</p>
                <a href="#" class="mt-4 inline-block py-2 px-4 rounded bg-gradient-to-r from-blue-500 to-green-600 text-white font-semibold transition-all duration-300 hover:scale-105 hover:shadow-lg">
                    Explore
                </a>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>
</html>
